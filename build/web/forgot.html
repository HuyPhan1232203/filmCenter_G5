<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://example.com/movie-background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        /* Forgot password container styling */
        .forgot-password-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            max-width: 350px;
            text-align: center;
        }

        /* Title styling */
        .forgot-password-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #FFD700; /* Gold color for movie theme */
        }

        /* Form input styling */
        .forgot-password-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #FFD700;
            border-radius: 4px;
            background: #222;
            color: #FFD700;
            font-size: 16px;
        }

        /* Button styling */
        .forgot-password-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #FFD700;
            border: none;
            border-radius: 4px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .forgot-password-container input[type="submit"]:hover {
            background: #ffdd44;
        }

        /* Additional link styling */
        .forgot-password-container p {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        .forgot-password-container a {
            color: #FFD700;
            text-decoration: none;
        }

        .forgot-password-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <p>Enter your email to receive a reset link</p>
        <form action="SendResetLinkServlet" method="POST">
            <input type="email" name="txtEmail" placeholder="Email Address" required>
            <input type="submit" value="Send Reset Link">
        </form>
        <p><a href="login.html">Back to Login</a></p>
    </div>

</body>
</html>
